<!DOCTYPE html>
<html ng-app="app"><!-- $rootScope -->
  <head>
    <meta charset="utf-8">
    <title>Bootcamp</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

      <div class="container" ng-controller="AttendesController">
        <div class="row">
          <div class="col-md-12">
            <h1>{{attende.name}}</h1>
            <h2>{{attende.email}}</h2>
          </div><!-- col-md-12 -->
        </div><!-- row -->
        <div class="row">
          <div class="col-md-6">
            <input type="text" ng-model="attende.name" class="form-control">
            <input type="text" ng-model="attende.email" class="form-control">
            <button class="btn btn-primary" type="button" ng-click="addAttende()">Add attende</button>
          </div><!-- col-md-12 -->
        </div><!-- row -->
        <div class="row">
          <div class="col-md-6">
            <ul class="list-group">
              <li class="list-group-item" ng-repeat="current_attende in attendes">{{current_attende.name}}</li>
            </ul>
          </div><!-- col-md-6 -->
        </div><!-- row -->
      </div><!-- container -->

      <script src="bower_components/jquery/dist/jquery.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="bower_components/angularjs/angular.min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
  </body>
</html>
